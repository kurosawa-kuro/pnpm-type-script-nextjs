[SERVICE]
    Parsers_File /fluent-bit/parsers/parsers.conf

[FILTER]
    Name parser
    Match *
    Key_Name log
    Parser json
    Preserve_Key False
    Reserve_Data False

# ヘルスチェックを除外
[FILTER]
    Name grep
    Match *
    Exclude pathname /health

# CloudWatch出力
[OUTPUT]
    Name   cloudwatch
    Match  *
    region ${AWS_REGION}
    log_group_name /aws/ecs/${ECS_CLUSTER}
    log_stream_prefix ecs-fluentbit-
    auto_create_group true

# Firehose出力
[OUTPUT]
    Name   firehose
    Match  *
    region ${AWS_REGION}
    delivery_stream log-delivery-stream02
    log_key log